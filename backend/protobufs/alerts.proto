syntax = "proto3";

message Alert {
  string timestamp = 1;
  int32 signature_id = 2;
  int32 rule_id = 3;
  int32 detection_count = 4;
  string alert_type = 5;
  string classification = 6;
  int32 priority = 7;
  string protocol = 8;
  string source_ip = 9;
  int32 source_port = 10;
  string destination_ip = 11;
  int32 destination_port = 12;
}